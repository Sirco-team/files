<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Game Proxy | Dashboard</title>
    <link rel="icon" href="https://www.ixl.com/ixl-favicon.png">
    <style>
        /* Style for the full-page proxy output */
        #output {
            width: 100%;
            height: 100vh;
            overflow: auto;
            border: none;
            font-family: Arial, sans-serif;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        /* Style for the input container */
        #popup {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: Arial, sans-serif;
        }
        /* Style for input fields and buttons */
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #loadWebsiteButton {
            display: none; /* Hide until access is granted */
            margin: 10px;
            padding: 10px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        /* Style for success and error messages */
        #accessMessage, #errorMessage, #fileErrorMessage {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }
        #accessMessage {
            color: green;
            border: 2px solid green;
        }
        #errorMessage {
            color: red;
            border: 2px solid red;
        }
        #fileErrorMessage {
            color: orange;
            border: 2px solid orange;
        }
    </style>
    <script>
        // URL for credentials.txt
        const credentialsUrl = "https://raw.githubusercontent.com/Sirco-team/files/refs/heads/main/ugb/credentials.txt";

        // URL for Dynamic Proxy Website
        const dynamicWebsiteUrl = "https://www.crazygames.com/";

        async function verifyNameAndCode() {
            const fullName = document.getElementById("name").value.trim();
            const accessCode = document.getElementById("accessCode").value.trim();

            if (!fullName || !accessCode) {
                alert("Both fields are required.");
                return;
            }

            try {
                // Fetch the latest credentials.txt file
                const response = await fetch(credentialsUrl);
                if (!response.ok) {
                    // Show message if the file is missing
                    const fileErrorMessage = document.getElementById("fileErrorMessage");
                    fileErrorMessage.style.display = "block";

                    setTimeout(() => {
                        fileErrorMessage.style.display = "none";
                    }, 2000);
                    return;
                }
                const text = await response.text();

                // Parse the text file
                const lines = text.split("\n");
                const credentials = {};
                lines.forEach(line => {
                    const [name, code] = line.split(":");
                    if (name && code) {
                        credentials[name.trim()] = code.trim();
                    }
                });

                // Verify the credentials
                if (credentials[fullName] && credentials[fullName] === accessCode) {
                    // Show "Access granted!" message
                    const accessMessage = document.getElementById("accessMessage");
                    accessMessage.style.display = "block";

                    // Show the "Load Website" button after a short delay
                    setTimeout(() => {
                        accessMessage.style.display = "none";
                        document.getElementById("loadWebsiteButton").style.display = "block";
                    }, 1000);
                } else {
                    // Show "Access denied!" message
                    const errorMessage = document.getElementById("errorMessage");
                    errorMessage.style.display = "block";

                    // Hide the message after 1 second
                    setTimeout(() => {
                        errorMessage.style.display = "none";
                    }, 1000);
                }
            } catch (error) {
                console.error("Error verifying credentials:", error);
                alert("An unexpected error occurred.");
            }
        }

        async function loadDynamicWebsite() {
            try {
                // Fetch the main HTML file
                const response = await fetch(dynamicWebsiteUrl);
                if (!response.ok) throw new Error("Unable to fetch the URL!");

                const html = await response.text();

                // Parse and display the fetched HTML
                const outputDiv = document.getElementById("output");
                outputDiv.innerHTML = html;

                // Rewrite links to stay within the proxy
                rewriteLinks(outputDiv, dynamicWebsiteUrl);
            } catch (error) {
                console.error("Error loading website:", error);
                alert("Failed to load the website. Make sure the URL is accessible.");
            }
        }

        function rewriteLinks(container, baseUrl) {
            const links = container.querySelectorAll("a");
            links.forEach(link => {
                const href = link.getAttribute("href");
                if (href && !href.startsWith("http")) {
                    // Rewrite relative links to use the base URL
                    const newUrl = new URL(href, baseUrl).href;
                    link.setAttribute("href", "#");
                    link.addEventListener("click", (e) => {
                        e.preventDefault();
                        loadDynamicWebsite(newUrl);
                    });
                }
            });
        }
    </script>
</head>
<body>
    <!-- Input container for credentials -->
    <div id="popup">
        <h1>Enter Your Credentials</h1>
        <input type="text" id="name" placeholder="Full Name (First and Last)">
        <input type="password" id="accessCode" placeholder="Access Code">
        <button onclick="verifyNameAndCode()">Submit</button>
    </div>

    <!-- Access messages -->
    <div id="accessMessage">Access Granted!</div>
    <div id="errorMessage">Access Denied!</div>
    <div id="fileErrorMessage">Credentials File Not Found!</div>

    <!-- Dynamic output area -->
    <button id="loadWebsiteButton" onclick="loadDynamicWebsite()">Load Website</button>
    <div id="output"></div>
</body>
</html>
