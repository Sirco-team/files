<!DOCTYPE html>
<html>
<head>
    <title>Multi-Tool | Dashboard</title>
    <link rel="icon" href="https://www.ixl.com/ixl-favicon.png">
    <style>
        /* Universal styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        h1, h3 {
            text-align: center;
        }
        #toolbox {
            display: none; /* Hidden until successful login */
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
        #output {
            width: 100%;
            height: 80vh;
            overflow: auto;
            border: 1px solid #ddd;
            background-color: #fff;
            padding: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #ccc; /* Disabled button styling */
            cursor: not-allowed;
        }
        #accessMessage, #errorMessage, #fileErrorMessage {
            display: none;
            text-align: center;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #accessMessage {
            color: green;
        }
        #errorMessage {
            color: red;
        }
        #fileErrorMessage {
            color: orange;
        }
    </style>
    <script>
        // URL for credentials.txt
        const credentialsUrl = "https://raw.githubusercontent.com/Sirco-team/files/refs/heads/main/ugb/credentials.txt";

        // URLs for iframe and GitHub
        const iframeUrl = "https://us4-a.global.ssl.fastly.net/pages/prox";
        const gitHubEmbedUrl = "https://raw.githubusercontent.com/Sirco-team/files/refs/heads/main/ugb/embed.html";

        // Custom HTML content
        const customHtmlContent = `
            <h1>Welcome to the Multi-Tool</h1>
            <p>This is your customizable HTML block!</p>
        `;

        async function verifyNameAndCode() {
            const fullName = document.getElementById("name").value.trim();
            const accessCode = document.getElementById("accessCode").value.trim();

            if (!fullName || !accessCode) {
                alert("Both fields are required.");
                return;
            }

            try {
                // Fetch credentials.txt
                const response = await fetch(credentialsUrl);
                if (!response.ok) {
                    showError("fileErrorMessage");
                    return;
                }
                const text = await response.text();

                // Parse credentials
                const credentials = {};
                text.split("\n").forEach(line => {
                    const [name, code] = line.split(":");
                    if (name && code) credentials[name.trim()] = code.trim();
                });

                // Validate credentials
                if (credentials[fullName] && credentials[fullName] === accessCode) {
                    showAccessGranted();
                } else {
                    showError("errorMessage");
                }
            } catch (error) {
                console.error("Error verifying credentials:", error);
                alert("An unexpected error occurred.");
            }
        }

        function showAccessGranted() {
            document.getElementById("accessMessage").style.display = "block";
            setTimeout(() => {
                document.getElementById("accessMessage").style.display = "none";
                document.getElementById("loginForm").style.display = "none"; // Hide login form
                document.getElementById("toolbox").style.display = "block"; // Show toolbox
            }, 1000);
        }

        function showError(elementId) {
            document.getElementById(elementId).style.display = "block";
            setTimeout(() => {
                document.getElementById(elementId).style.display = "none";
            }, 2000);
        }

        function loadIframe() {
            const output = document.getElementById("output");
            output.innerHTML = `<iframe src="${iframeUrl}"></iframe>`;
        }

        async function loadGitHubContent() {
            const output = document.getElementById("output");
            try {
                const response = await fetch(gitHubEmbedUrl);
                if (!response.ok) throw new Error("Failed to fetch GitHub content.");

                const html = await response.text();
                output.innerHTML = html;
            } catch (error) {
                console.error("Error loading GitHub content:", error);
                alert("Failed to load GitHub content.");
            }
        }

        function loadCustomHtml() {
            document.getElementById("output").innerHTML = customHtmlContent;
        }
    </script>
</head>
<body>
    <!-- Login Form -->
    <div id="loginForm">
        <h1>Multi-Tool Login</h1>
        <div id="accessMessage">Access Granted!</div>
        <div id="errorMessage">Access Denied!</div>
        <div id="fileErrorMessage">Credentials File Not Found!</div>
        <input type="text" id="name" placeholder="Full Name (First and Last)">
        <input type="password" id="accessCode" placeholder="Access Code">
        <button onclick="verifyNameAndCode()">Login</button>
    </div>

    <!-- Toolbox -->
    <div id="toolbox">
        <h1>Welcome to the Multi-Tool</h1>
        <button onclick="loadIframe()">Load Iframe</button>
        <button onclick="loadGitHubContent()">Load GitHub Content</button>
        <button onclick="loadCustomHtml()">Load Custom HTML</button>
        <div id="output"></div>
    </div>
</body>
</html>
