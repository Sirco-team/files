<!DOCTYPE html>
<html>
<head>
    <title>IXL | Dashboard</title>
    <link rel="icon" href="https://www.ixl.com/ixl-favicon.png">
    <style>
        /* Style for the full-page iframe */
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        /* Style for the input container */
        #popup {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: Arial, sans-serif;
        }
        /* Style for input fields and button */
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        /* Style for success and error messages */
        #accessMessage, #errorMessage, #fileErrorMessage {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }
        #accessMessage {
            color: green;
            border: 2px solid green;
        }
        #errorMessage {
            color: red;
            border: 2px solid red;
        }
        #fileErrorMessage {
            color: orange;
            border: 2px solid orange;
        }
    </style>
    <script>
        // Toggle between popup and on-site inputs
        const usePopup = false; // Set to true for popup, false for on-site

        // Flag to switch between text file or inline credentials
        const useTextFile = true; // Set to false to use embedded credentials

        // Inline credentials as a fallback (name: code)
        const inlineCredentials = {
            "John Doe": "password123",
            "Jane Smith": "secure456",
            "Alice Johnson": "pass789"
        };

        async function verifyNameAndCode() {
            let fullName, accessCode;

            if (usePopup) {
                // Use browser prompts for input
                fullName = prompt("Enter your full name (first and last):").trim();
                if (!fullName) {
                    alert("Name cannot be empty.");
                    return;
                }
                accessCode = prompt("Enter your access code:").trim();
                if (!accessCode) {
                    alert("Access code cannot be empty.");
                    return;
                }
            } else {
                // Use on-site inputs for input
                fullName = document.getElementById("name").value.trim();
                accessCode = document.getElementById("accessCode").value.trim();
                if (!fullName || !accessCode) {
                    alert("Both fields are required.");
                    return;
                }
            }

            try {
                let credentials = {};

                if (useTextFile) {
                    // Attempt to fetch the credentials file
                    const response = await fetch("credentials.txt");
                    if (!response.ok) {
                        // Show message if the file is missing
                        const fileErrorMessage = document.getElementById("fileErrorMessage");
                        fileErrorMessage.style.display = "block";

                        setTimeout(() => {
                            fileErrorMessage.style.display = "none";
                        }, 2000);
                        return;
                    }
                    const text = await response.text();

                    // Parse the text file
                    const lines = text.split("\n");
                    lines.forEach(line => {
                        const [name, code] = line.split(":"); // Split name and code by ":"
                        if (name && code) {
                            credentials[name.trim()] = code.trim();
                        }
                    });
                } else {
                    // Use inline credentials as fallback
                    credentials = inlineCredentials;
                }

                // Verify the credentials
                if (credentials[fullName] && credentials[fullName] === accessCode) {
                    // Show "Access granted!" message
                    const accessMessage = document.getElementById("accessMessage");
                    accessMessage.style.display = "block";

                    // Hide the message after 1 second and embed the iframe
                    setTimeout(() => {
                        accessMessage.style.display = "none";
                        document.body.innerHTML = '<iframe src="discords.html"></iframe>';
                    }, 1000);
                } else {
                    // Show "Access denied!" message
                    const errorMessage = document.getElementById("errorMessage");
                    errorMessage.style.display = "block";

                    // Hide the message after 1 second
                    setTimeout(() => {
                        errorMessage.style.display = "none";
                    }, 1000);
                }
            } catch (error) {
                console.error("Error verifying credentials:", error);
                alert("An unexpected error occurred.");
            }
        }
    </script>
</head>
<body>
    <!-- Input container for on-site input (only displayed if usePopup is false) -->
    <div id="popup" style="display: none;">
        <h1>Enter Your Credentials</h1>
        <input type="text" id="name" placeholder="Full Name (First and Last)">
        <input type="password" id="accessCode" placeholder="Access Code">
        <button onclick="verifyNameAndCode()">Submit</button>
    </div>

    <!-- Access messages -->
    <div id="accessMessage">Access Granted!</div>
    <div id="errorMessage">Access Denied!</div>
    <div id="fileErrorMessage">Credentials File Not Found!</div>

    <script>
        // Show the input container if usePopup is false
        if (!usePopup) {
            document.getElementById("popup").style.display = "flex";
        }
    </script>
</body>
</html>
