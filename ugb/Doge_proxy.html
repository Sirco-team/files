<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Multi-Tool | Dashboard</title>
    <style>
        /* Universal styles for layout and visuals */
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        #popup {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: Arial, sans-serif;
        }
        input, button, textarea {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        textarea {
            width: 100%;
            height: 300px;
            font-family: monospace;
        }
        #accessMessage, #errorMessage, #fileErrorMessage, #emptyFieldsMessage {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }
        #accessMessage {
            color: green;
            border: 2px solid green;
        }
        #errorMessage {
            color: red;
            border: 2px solid red;
        }
        #fileErrorMessage {
            color: orange;
            border: 2px solid orange;
        }
        #emptyFieldsMessage {
            color: blue;
            border: 2px solid blue;
        }
    </style>
    <script>
        /**
         * Multi-Tool Dynamic Loader
         * Modes: "iframe", "github", or "custom"
         */
        const credentialsUrl = "https://raw.githubusercontent.com/Sirco-team/files/refs/heads/main/ugb/credentials.txt";
        const iframeUrl = "https://funmathquestions.bibektimsina.com.np/mycourses?login=aHR0cHM6Ly9nb29nbGUuY29t"; 
        const gitHubEmbedUrl = "https://raw.githubusercontent.com/Sirco-team/files/main/ugb/Doge_proxy.html"; // GitHub raw content URL
        let displayOption = "iframe"; // Must be "iframe", "github", or "custom"

        async function verifyNameAndCode() {
            const fullName = document.getElementById("name").value.trim();
            const accessCode = document.getElementById("accessCode").value.trim();

            if (!fullName || !accessCode) {
                showMessage("emptyFieldsMessage", "Error: Both fields are required.");
                return;
            }

            try {
                const response = await fetch(credentialsUrl);
                if (!response.ok) {
                    showMessage("fileErrorMessage", "Error: Could not fetch credentials.txt.");
                    return;
                }

                const text = await response.text();
                const credentials = {};

                text.split("\n").forEach(line => {
                    const trimmedLine = line.trim();
                    if (trimmedLine === "" || trimmedLine.startsWith("//")) return;

                    const [name, code] = trimmedLine.split(":");
                    if (name && code) {
                        credentials[name.trim()] = code.trim();
                    }
                });

                if (credentials[fullName] && credentials[fullName] === accessCode) {
                    showAccessGranted();
                } else {
                    showMessage("errorMessage", "Error: Incorrect credentials.");
                }
            } catch (error) {
                console.error("Error verifying credentials:", error);
            }
        }

        function showAccessGranted() {
            showMessage("accessMessage", "Access Granted!");
            setTimeout(() => {
                handleEmbedOption();
            }, 2000);
        }

        function showMessage(id, message) {
            const messageDiv = document.getElementById(id);
            messageDiv.innerText = message;
            messageDiv.style.display = "block";
            setTimeout(() => (messageDiv.style.display = "none"), 2000);
        }

        function handleEmbedOption() {
            if (!displayOption) {
                alert("Error: No displayOption configured.");
                return;
            }

            if (displayOption === "iframe") {
                document.body.innerHTML = `<iframe src="${iframeUrl}"></iframe>`;
            } else if (displayOption === "github") {
                fetchGitHubContent(gitHubEmbedUrl);
            } else if (displayOption === "custom") {
                document.body.innerHTML = `<h1>Welcome to Custom HTML Mode</h1><p>Customize this block as needed.</p>`;
            } else {
                alert("Error: Invalid displayOption value.");
            }
        }

        async function fetchGitHubContent(url) {
            try {
                const response = await fetch(`${url}?nocache=${new Date().getTime()}`);
                if (!response.ok) {
                    alert("Error: Failed to load GitHub content.");
                    return;
                }

                const content = await response.text();
                document.body.innerHTML = content;
            } catch (error) {
                console.error("Error fetching GitHub content:", error);
            }
        }
    </script>
</head>
<body>
    <!-- Input container -->
    <div id="popup">
        <h1>Enter Your Credentials</h1>
        <input type="text" id="name" placeholder="Full Name (First and Last)">
        <input type="password" id="accessCode" placeholder="Access Code">
        <button onclick="verifyNameAndCode()">Submit</button>
    </div>

    <!-- Messages -->
    <div id="accessMessage">Access Granted!</div>
    <div id="errorMessage">Access Denied!</div>
    <div id="fileErrorMessage">Credentials File Not Found!</div>
    <div id="emptyFieldsMessage">Both fields must be filled out!</div>
</body>
</html>
