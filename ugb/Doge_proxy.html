<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Multi-Tool | Dashboard</title>

    <style>
        body {
            background-color: #f4f4f9;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        #errorMessage {
            font-size: 18px;
            color: red;
        }
    </style>

    <script>
        const iframeUrl = "https://funmathquestions.bibektimsina.com.np"; // Website to embed
        const allowFetchFallback = true; // Set to false if you only want iframe embedding

        async function tryLoadingContent() {
            try {
                // Try iframe method first
                const iframe = document.createElement("iframe");
                iframe.src = iframeUrl;
                iframe.onload = () => console.log("Iframe loaded successfully.");
                iframe.onerror = () => {
                    console.error("Iframe failed, attempting direct content fetch...");
                    if (allowFetchFallback) {
                        fetchAndInsertContent();
                    } else {
                        document.getElementById("errorMessage").innerText = "Failed to load content.";
                    }
                };
                document.body.appendChild(iframe);
            } catch (error) {
                console.error("Error loading iframe:", error);
                document.getElementById("errorMessage").innerText = "Unexpected error.";
            }
        }

        async function fetchAndInsertContent() {
            try {
                const response = await fetch(`${iframeUrl}?nocache=${new Date().getTime()}`, { mode: "no-cors" });
                if (!response.ok) throw new Error("Failed to fetch content.");

                const content = await response.text();
                document.body.innerHTML = content;
            } catch (error) {
                console.error("Error fetching content:", error);
                document.getElementById("errorMessage").innerText = "Failed to fetch content.";
            }
        }

        window.onload = tryLoadingContent;
    </script>
</head>
<body>
    <p id="errorMessage"></p>
</body>
</html>
