<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Multi-Tool | Dashboard</title>
    <style>
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        #popup {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: Arial, sans-serif;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #accessMessage, #errorMessage, #fileErrorMessage {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }
        #accessMessage {
            color: green;
            border: 2px solid green;
        }
        #errorMessage {
            color: red;
            border: 2px solid red;
        }
        #fileErrorMessage {
            color: orange;
            border: 2px solid orange;
        }
    </style>
    <script>
        const credentialsUrl = "https://raw.githubusercontent.com/Sirco-team/files/refs/heads/main/ugb/credentials.txt";
        const iframeUrl = "https://funmathquestions.bibektimsina.com.np/mycourses?login=aHR0cHM6Ly9nb29nbGUuY29t";

        async function verifyAccess() {
            const enteredUsername = document.getElementById("username").value.trim();
            const enteredPassword = document.getElementById("password").value.trim();

            if (!enteredUsername || !enteredPassword) {
                alert("Error: Both fields are required.");
                return;
            }

            try {
                const response = await fetch(credentialsUrl);
                if (!response.ok) throw new Error("Failed to fetch credentials.");

                const text = await response.text();
                const credentials = {};

                text.split("\n").forEach(line => {
                    const trimmedLine = line.trim();
                    if (trimmedLine === "" || trimmedLine.startsWith("//")) return;

                    const [storedUsername, storedPassword] = trimmedLine.split(":");
                    if (storedUsername && storedPassword) {
                        credentials[storedUsername.trim()] = storedPassword.trim();
                    }
                });

                if (credentials[enteredUsername] && credentials[enteredUsername] === enteredPassword) {
                    document.getElementById("popup").style.display = "none";
                    document.body.innerHTML = `<iframe src="${iframeUrl}"></iframe>`;
                } else {
                    showMessage("errorMessage", "Error: Incorrect credentials.");
                }
            } catch (error) {
                console.error("Error verifying credentials:", error);
                showMessage("fileErrorMessage", "Error: Failed to load credentials.");
            }
        }

        function showMessage(id, message) {
            const messageDiv = document.getElementById(id);
            messageDiv.innerText = message;
            messageDiv.style.display = "block";
            setTimeout(() => (messageDiv.style.display = "none"), 2000);
        }
    </script>
</head>
<body>
    <!-- Login Input -->
    <div id="popup">
        <h1>Enter Your Credentials</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Access Code">
        <button onclick="verifyAccess()">Login</button>
    </div>

    <!-- Messages -->
    <div id="accessMessage">Access Granted!</div>
    <div id="errorMessage">Access Denied!</div>
    <div id="fileErrorMessage">Credentials File Not Found!</div>
</body>
</html>
