<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Embed | Dashboard</title>
    <link rel="icon" href="https://www.ixl.com/ixl-favicon.png">
    <style>
        /* Style for the full-page iframe */
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        /* Style for the input container */
        #popup {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: Arial, sans-serif;
        }
        /* Style for input fields and buttons */
        input, button, textarea {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        textarea {
            width: 100%;
            height: 300px;
            font-family: monospace;
        }
        /* Style for success and error messages */
        #accessMessage, #errorMessage, #fileErrorMessage {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }
        #accessMessage {
            color: green;
            border: 2px solid green;
        }
        #errorMessage {
            color: red;
            border: 2px solid red;
        }
        #fileErrorMessage {
            color: orange;
            border: 2px solid orange;
        }
    </style>
    <script>
        // Always fetch the latest credentials.txt
        const credentialsUrl = "https://raw.githubusercontent.com/Sirco-team/files/refs/heads/main/ugb/credentials.txt";

        // Option: Choose between "iframe", "github", or "custom"
        const displayOption = "iframe"; // Change to "github" or "custom" as needed

        // Custom HTML (only used when displayOption is "custom")
        const customHtmlContent = `
            <h1>Welcome to Custom HTML</h1>
            <p>This is a custom hardcoded HTML block.</p>
        `;

        async function verifyNameAndCode() {
            const fullName = document.getElementById("name").value.trim();
            const accessCode = document.getElementById("accessCode").value.trim();

            if (!fullName || !accessCode) {
                alert("Both fields are required.");
                return;
            }

            try {
                // Fetch the latest credentials.txt file
                const response = await fetch(credentialsUrl);
                if (!response.ok) {
                    // Show message if the file is missing
                    const fileErrorMessage = document.getElementById("fileErrorMessage");
                    fileErrorMessage.style.display = "block";

                    setTimeout(() => {
                        fileErrorMessage.style.display = "none";
                    }, 2000);
                    return;
                }
                const text = await response.text();

                // Parse the text file
                const lines = text.split("\n");
                const credentials = {};
                lines.forEach(line => {
                    const [name, code] = line.split(":");
                    if (name && code) {
                        credentials[name.trim()] = code.trim();
                    }
                });

                // Verify the credentials
                if (credentials[fullName] && credentials[fullName] === accessCode) {
                    // Show "Access granted!" message
                    const accessMessage = document.getElementById("accessMessage");
                    accessMessage.style.display = "block";

                    // Hide the message after 1 second and handle hardcoded selection
                    setTimeout(() => {
                        accessMessage.style.display = "none";
                        handleHardcodedEmbed();
                    }, 1000);
                } else {
                    // Show "Access denied!" message
                    const errorMessage = document.getElementById("errorMessage");
                    errorMessage.style.display = "block";

                    // Hide the message after 1 second
                    setTimeout(() => {
                        errorMessage.style.display = "none";
                    }, 1000);
                }
            } catch (error) {
                console.error("Error verifying credentials:", error);
                alert("An unexpected error occurred.");
            }
        }

        function handleHardcodedEmbed() {
            if (displayOption === "iframe") {
                document.body.innerHTML = `<iframe src="https://us4-a.global.ssl.fastly.net/pages/prox"></iframe>`;
            } else if (displayOption === "github") {
                fetchGitHubContent("https://raw.githubusercontent.com/Sirco-team/files/refs/heads/main/ugb/embed.html");
            } else if (displayOption === "custom") {
                document.body.innerHTML = customHtmlContent;
            }
        }

        async function fetchGitHubContent(url) {
            try {
                const response = await fetch(url);
                if (response.ok) {
                    const content = await response.text();
                    document.open();
                    document.write(content);
                    document.close();
                } else {
                    alert("Failed to load content from GitHub.");
                }
            } catch (error) {
                console.error("Error fetching GitHub content:", error);
            }
        }
    </script>
</head>
<body>
    <!-- Input container for credentials -->
    <div id="popup">
        <h1>Enter Your Credentials</h1>
        <input type="text" id="name" placeholder="Full Name (First and Last)">
        <input type="password" id="accessCode" placeholder="Access Code">
        <button onclick="verifyNameAndCode()">Submit</button>
    </div>

    <!-- Access messages -->
    <div id="accessMessage">Access Granted!</div>
    <div id="errorMessage">Access Denied!</div>
    <div id="fileErrorMessage">Credentials File Not Found!</div>
</body>
</html>
